<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title></title>
</head>



<body>
    <header>
        <img class="logo" src="graphics/img-tea-cozy-logo.png" alt="Tea cozy logo">
        <nav>
            <ul class="listing">
                <li><a href="#">Mission</a></li>
                <li><a href="#">Featured tea</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <img id="mainpic" src="graphics/img-mission-background.jpg" alt="fruit tea in a glass jar">
        <div class="herotext">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisannely Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div> 
    </div>

    <div class="of_the_month_text">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
    </div>
    <div class="of_the_month_images">
        <div class="of_the_month_item">
            <img class="smallimage" src="graphics/img-berryblitz.jpg" alt="pictuer of cup of tea with berries">
            <p class="small_img_text">Fall Berry Blitz Tea</p>
        </div>
        <div class="of_the_month_item">
            <img class="smallimage" src="graphics/img-spiced-rum.jpg" alt="picture of wooden box saying "it pays to buy good tea" ">
            <p class="small_img_text">Spiced Rum Tea</p>
        </div>
        <div class="of_the_month_item">
            <img class="smallimage" src="graphics/img-donut.jpg" alt="picture of donut">
            <p class="small_img_text">Seasonal Donuts</p>
        </div>
        <div class="of_the_month_item">
            <img class="smallimage" src="graphics/img-donut.jpg" alt="picture of donut">
            <p class="small_img_text">Myrtle Ave Tea</p>
        </div>
        <div class="of_the_month_item">
            <img class="smallimage" src="graphics/img-bedford-bizarre.jpg" alt="picture of teacup and sugar bowl">
            <p class="small_img_text">Bedford Bizarre Tea</p>
        </div>
    </div>
</body>

</html>
